<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Export Stimuli Plan (Session)</title>
  <style>
    :root{--b:#e5e7f2}
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:20px;line-height:1.55}
    input,button{padding:8px 10px;border:1px solid var(--b);border-radius:8px;font-size:14px}
    button{cursor:pointer;background:#fff}
    button:hover{background:#f6f8ff}
    .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:10px 0}
    .muted{color:#6b7280}
    pre{background:#f7f8fe;padding:12px;border-radius:10px;overflow:auto;border:1px solid #eef0fb}
    .warn{background:#fff7ed;border:1px solid #fde2c5;padding:10px;border-radius:10px}
  </style>
</head>
<body>
  <h2>ดาวน์โหลดแผนสุ่มของผู้ทดสอบ (Session)</h2>
  <p class="muted">
    หน้านี้จะอ่านแผนจาก <strong>sessionStorage</strong> คีย์ <code>wafflePlan_session_v1</code>
    (ปิดแท็บแล้วเริ่มใหม่ = สุ่มใหม่)
  </p>

  <div id="status" class="warn" style="display:none"></div>

  <div class="row">
    <label for="pid">รหัสผู้ทดสอบ:</label>
    <input id="pid" placeholder="เช่น P001" />
    <button id="download">Download CSV</button>
    <button id="reset">เริ่มผู้ทดสอบคนใหม่ (ล้างชุดสุ่มของแท็บนี้)</button>
  </div>

  <p class="muted">ตัวอย่างข้อมูลที่จะถูกส่งออก:</p>
  <pre id="preview">(ยังไม่มีข้อมูลให้แสดง)</pre>

  <script>
    // ==== ตั้งค่าหลัก ====
    const KEY = 'wafflePlan_session_v1';       // ต้องตรงกับที่ใช้ใน waffle-custom.html
    const storage = window.sessionStorage;     // ใช้ sessionStorage ตามที่คุณต้องการ

    // ==== โหลดแผน ====
    let planRaw = storage.getItem(KEY);
    let trials = [];
    try {
      trials = planRaw ? JSON.parse(planRaw) : [];
      // เผื่อบางเครื่อง plan ถูกเก็บแบบ {trials:[...]}
      if (trials && trials.trials && Array.isArray(trials.trials)) trials = trials.trials;
      if (!Array.isArray(trials)) trials = [];
    } catch (e) {
      trials = [];
    }

    // ==== จัดเตรียมแถวสำหรับ CSV ====
    const header = ["participant_id","idx","group","a","b","colorDir","layout"];
    const toRow = (t, i) => {
      // รองรับชื่อฟิลด์ที่อาจต่าง: a/b หรือ aValue/bValue
      const a = t.a ?? t.aValue ?? "";
      const b = t.b ?? t.bValue ?? "";
      const group = t.group ?? t.pairGroup ?? "";
      const colorDir = t.style?.colorDir ?? t.colorDir ?? "";
      const layout   = t.style?.layout   ?? t.layout   ?? "";
      return ["", i + 1, group, a, b, colorDir, layout];
    };
    const rows = trials.map(toRow);

    // ==== แสดงตัวอย่างบนหน้า ====
    const $status  = document.getElementById('status');
    const $preview = document.getElementById('preview');
    if (!trials.length) {
      $status.style.display = 'block';
      $status.textContent = 'ไม่พบแผนใน sessionStorage ของแท็บนี้ — โปรดกลับไปทำแบบสอบถามให้ระบบสร้างแผนก่อน แล้วเปิดหน้านี้อีกครั้ง';
      $preview.textContent = '(ยังไม่มีข้อมูลให้แสดง)';
    } else {
      const csvPreview = [header.join(","), ...rows.map(r => r.join(","))].join("\n");
      $preview.textContent = csvPreview;
    }

    // ==== ปุ่มดาวน์โหลด ====
    document.getElementById('download').onclick = () => {
      if (!rows.length) { alert('ยังไม่มีแผนในแท็บนี้'); return; }
      const pid = (document.getElementById('pid').value || "").trim();
      const csv = [header.join(","), ...rows.map(r => [pid, ...r.slice(1)].join(","))].join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
      const url  = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = pid ? `stimuli_${pid}.csv` : `stimuli.csv`;
      a.click();
      URL.revokeObjectURL(url);
    };

    // ==== ปุ่มรีเซ็ต (สำหรับเริ่มผู้ทดสอบคนใหม่) ====
    document.getElementById('reset').onclick = () => {
      storage.removeItem(KEY);
      alert("ล้างแผนในแท็บนี้แล้ว — ปิดหน้านี้ และเริ่มทำแบบสอบถามใหม่สำหรับผู้ทดสอบคนถัดไป");
      location.reload();
    };
  </script>
</body>
</html>
