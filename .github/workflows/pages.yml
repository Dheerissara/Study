name: Deploy waffle-chart-study to GitHub Pages

on:
  push:
    branches: [ "main" ] 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (only this subfolder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public/waffle-chart-study

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
